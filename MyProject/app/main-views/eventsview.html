
    <div align="center">


<form class="form-horizontal">
	<div class="form-group" style="width:60%;" id="for-date">
		
	</div>
	<div class="form-group" style="width:60%;">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="name" placeholder="Name of the event">
		</div>
	</div>
	<div class="form-group" style="width:60%;">
		<label class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="description" placeholder="Description">
		</div>
	</div>
	<div class="form-group" style="width:60%;">
	<label class="col-sm-2 control-label">Date</label>
		<div align="left" class="col-sm-10 form-inline" id="datePicker" >	
	    	<input type="text" id="startDate" class="form-control date start" style="width:23%;"/>
	    	<input type="text" id="startTime" class="form-control time start" style="width:23%;" /> to
	    	<input type="text" id="endTime"  class="form-control time end" style="width:23%;"/>
	    	<input type="text" id="endDate" class="form-control date end" style="width:23%;"/>
		</div>
	</div>

		<div class="form-group" style="width:60%;">
		<label class="col-sm-2 control-label">Place</label>
		<div class="col-sm-10"><input type="text" class="form-control" id="place" placeholder="Place of the event">
		</div>
	</div>

</form>

<button id="addEvent" type="submit" class="btn btn-default">Add/Save Event</button>
<button id="clrAllInputs"  type="reset"  class="btn btn-default">Clear</button>
</div>
<br><br>

<div class="panel panel-default" style="width:70%;">
  <div class="panel-heading" align="left">Events List</div>
  <div class="panel-body">
   <table class="table table-striped table-hover">
   	<thead> 
   		<tr>
   			<th>Name</th>
   			<th>Description</th>
   			<th width="25%;"></th>
   			
   		</tr> 
   	</thead>
   	<tbody id="list"></tbody>
   </table>
  </div>
</div>
</div>
