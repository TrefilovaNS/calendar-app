<div class="popeye-modal-container">
  <div class="popeye-modal">
    <a class="popeye-close-modal" href ng-click="$close()"></a>
    <h2>{{name}}</h2>
    <h3>{{description}}</h3> <h4> at {{ date | date: 'MMM d, hh:mm a'}} <span ng-show="place">in {{place}}</span>    <br>Duration: <span ng-show="duration">{{duration}} <span ng-show="duration == '23:59'">(all day)</span>
</h4>
  </div>
</div>
