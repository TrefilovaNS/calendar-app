<div align="center">
   <h2>Month View</h2>
   <table ng-controller="MonthController" class="month">
  <tr>
   <th>Mon</th>
   <th>Tue</th>
   <th>Wed</th>
   <th>Thu</th>
   <th>Fri</th>
    <th>Sat</th>
    <th>Sun</th></tr>

    <tr ng-repeat="daysTR in days">
         <td ng-repeat="dayTD in daysTR">
             {{ dayTD }}
             <!-- After seven iterations a new `<tr>` should be aded -->
        </td>
    </tr>
 
   </table>
</div>
